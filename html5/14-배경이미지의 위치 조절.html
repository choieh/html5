<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>배경이미지의 위치 조절</title>
	<style>
		*{margin:0; padding:0;}
		
		#wrap{
			width:300px;
			margin:0 auto;
		}
		
		h1{
			height:100px;
			line-height:100px;
			text-align:center;
		}
		
		p{
			height:150px;
			line-height:150px;
			text-align:center;
			text-indent:-9999px; /*ti:-*/
			background-image:url(images/six.png);
			/*background-position:-260px -40px; 배경이미지를 움직인다.*/
			/*background-position:center center;  ***중앙에 오도록*** */
			background-position:50% 50%; /* ***중앙에 오도록*** */
			outline:1px solid red;	
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript">
	//<![CDATA[

	//]]>
	</script>
</head>
<body>
	<div id="wrap">
		<h1>주인공 남여배우</h1>
		<p>유아인,신세경</p>
	</div>
</body>
</html>
