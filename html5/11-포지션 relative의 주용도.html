<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>포지션 relative의  주용도</title>
	<style>
		*{margin:0; padding:0;}
		p{
			position:relative; /* 움직일 대상의 기준점(부모로) 지정 */
			margin:0 auto;
			width:500px;
			outline:1px solid red;
		}
		
		p>span{
			display:block;
			width:100px;
			height:100px;
			line-height:100px;
			text-align:center;
			background-color:yellow;
			border:1px solid blue;
			box-sizing:border-box; /* bxz:bb */
		}

		p>span.box{	
			position:absolute;
			left:0;
			top:0;
			background-color:#F00;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript">
	//<![CDATA[

	//]]>
	</script>
</head>
<body>
	<p>
		<span>박스-1</span>
		<span>박스-2</span>
		<span class="box">포 박스</span>
		<span>박스-3</span>
		<span>박스-4</span>
		<span>박스-5</span>
		
	</p>
</body>
</html>
