<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>포지션으로 박스 위치이동</title>
	<style>
		*{margin:0; padding:0;}
		
		p>span{
			display:block;
			width:100px;
			height:100px;
			line-height:100px;
			text-align:center;
			background-color:yellow;
			border:1px solid blue;
		}

		p>span.box{	
			position:relative; /*자기 자리를 기준!*/
			left:80px;
			top:150px;
			background-color:#F00;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript">
	//<![CDATA[

	//]]>
	</script>
</head>
<body>
	<p>
		<span>박스-1</span>
		<span>박스-2</span>
		<span class="box">포 박스</span>
		<span>박스-3</span>
		<span>박스-4</span>
		<span>박스-5</span>
		
	</p>
</body>
</html>
