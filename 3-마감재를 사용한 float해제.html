<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>마감재를 사용한 float해제</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul,li{
			list-style:none;
		}
		h1{
			height:100px;
			line-height:100px;
			text-align:center;
		}
		ul{width:600px; height:50px; *zoom:1;}
		ul:after{display:block; clear:both; content:'';}
		
		ul>li{
			float:left;
			width:200px;
			height:50px;
			border:1px solid black;
			/* border-right:none; */
			border-right-width:0;
			box-sizing:border-box; /*bxz:bb*/
			
		}
		
		ul>li:last-child{
			/* border-right:1px solid black; */
			border-right-width:1px;
		}
		.clear{clear:both}
		
		p{
			clear:both;
			text-align:center;
			
		}
		
	</style>
</head>
<body>
	<div id="wrap">
		<h1>마감재를 사용한 float해제</h1>
		<ul>
			<li><a href="#">메뉴-1</a></li>
			<li><a href="#">메뉴-2</a></li>
			<li><a href="#">메뉴-3</a></li>
		</ul>
		<!-- <div class="clear"></div> -->
		<p>본문</p>
		<address style="text-align:center;">엔지니어링 반</address>
	</div>
</body>
</html>
